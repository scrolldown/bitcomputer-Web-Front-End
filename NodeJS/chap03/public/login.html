<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>로그인화면</title>
</head>
<body>
    <h1>로그인</h1>
    <hr/>
    <form method='post'>
       <!-- form method : 1.get, 2.post  , action : 요청URL -->
        <table>
            <tr>
                <td><label>아이디</label></td>
                <td><input type='text' name='id'></td> 
                <!-- name이 body-parser를 통해 function(req,res,next)에서 req.body.userid 식으로 사용 될 수 있음. -->
            </tr>
            
            <tr>
                <td><label>패스워드</label></td>
                <td><input type='password' name='password'></td>
            </tr>
        </table>
        <input type='submit' value='로그인' name=''>
    </form>


</body>
</html>
