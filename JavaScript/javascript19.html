<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
</head>
<body>
    <script>
        // 메세지를 포함한 경고창
        window.alert('안녕하세요');
        
        // 사용자로부터 메세지를 입력 받을 수 있도록..
        // 입력 받은 메세지가 리턴된다.
        
        var msg= window.prompt('입력하세요');
        window.alert(msg);
        
        var isConfirm = window.confirm('선택하세요');
        if(isConfirm){
            alert('hello');
        }else {
            alert('bye');
        }
    </script>
</body>
</html>
