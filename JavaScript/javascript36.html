<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script>
        window.onload=function(){
            document.body.onclick=function(e){ // e: 이벤트 객체.body를 onclick 하면 function(e)가 실행됨.
                                               //    IE8을 제외한 다른 브라우저는 매개변수로 e를 가져옴.
                var event = e || window.event; // event = window.event 부분은 IE8 지원을 위한 부분.
                                               // IE8 버전만 window.event 에서 객체를 가져오게 되어 있음.
                
                document.body.innerHTML = '';
                for (var key in event){
                    document.body.innerHTML += '<p>' + key + ' : ' + event[key]
                                                + '</p>'
                }
                
                
            }
        }
    </script>
</head>
<body>
    aa
</body>
</html>
