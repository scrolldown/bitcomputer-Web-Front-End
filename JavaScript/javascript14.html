<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
</head>
<body>
    <script>
        var count=0;
        
        function increase(){
            return ++count; // 상위 스코프(global)의 count를 사용하면서 클로저 발생.
        }
        
        document.write(increase(),'<br/>');
        document.write(increase(),'<br/>');
        document.write(increase(),'<br/>');
        
    </script>


</body>
</html>
