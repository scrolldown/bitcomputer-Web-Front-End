    <title>Untitled Document</title>
</head>
<body>
    <script>
        var count=0;
        
        function increase(){
            return ++count;
        }
        
        document.write(increase(),'<br/>');
        document.write(increase(),'<br/>');
        document.write(increase(),'<br/>');
        
    </script>


</body>
