<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
</head>
<body>
    <script>
        window.open('https://www.naver.com','title1','width=600, height=300, location=no, toolbar=no, true');
        
        // 윈도우 open의 리턴으로 열린 브라우저(window) 객체가 리턴된다.
        var child = window.open('','','width=300, height=200');
        child.document.write('<h1>안녕하세요</h1>');
        
        
    </script>


</body>
</html>
