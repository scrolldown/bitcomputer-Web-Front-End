<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
</head>
<body>
    <script>
        function Person(name, age){
            this.name=name;
            this.age=age;
        }
        
        // javascript 에서 function을 
        // 클래스처럼 사용하기.
        var p = new Person('오종훈',26); 
        console.log(p.name);
        console.log(p.age);
        console.log(p);
    </script>
</body>
</html>
