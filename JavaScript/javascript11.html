<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
</head>
<body>
    <div id='div0'>Click me! DIV 0</div>
    <div id='div1'>Click me! DIV 1</div>
    <div id='div2'>Click me! DIV 2</div>
    <script>
        var i, len =3;
        for(i=0;i<len;i++){
            document.getElementById('div'+i)
                    .addEventListener('click',function(){alert('You Clicked div #'+i);},
                                                              false);
        }
    </script>

</body>
</html>
