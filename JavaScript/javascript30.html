<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
</head>
<body>
    <h1 id='header1'>제목1</h1>
    <h1 id='header2'>제목2</h1>
    
    <script>
        var header1 = document.getElementById('header1');
        var header2 = document.getElementById('header2');
        
        header1.innerHTML = '제목 바꾸기1';
        header2.innerHTML = '<em>제목 바꾸기2</em>';
    </script>
</body>
</html>
