<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>fieldset, legend</title>
</head>
<body>

    <form>
        <fieldset>
           <legend>필수 정보 입력</legend>
            <ul>
                <li>아이디 : <input type="text"></li>
                <li>비밀번호 : <input type="password"></li>
            </ul>
        </fieldset>
        <!-- fieldset을 이용하면 form을 그룹을 지어서 사용할 수 있다. -->
        <fieldset>
            <legend>선택 정보 입력</legend>
            <ul>
                <li>이메일 : <input type="email"></li>
                <li>전화번호 : <input type="tel"></li>
            </ul>
        </fieldset>
    </form>

</body>
</html>
