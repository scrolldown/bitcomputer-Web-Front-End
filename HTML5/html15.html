<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>block, inline 요소</title>
</head>
<body>

    <div id="default-div">
        div는 기본적으로 block 특성을 갖습니다. 한줄을 통째로 차지합니다. 블록 요소와 인라인 요소를 모두 포함 가능
        <h1> h<em>n</em> 태그</h1>
        <p> p 태그</p>
        <ul> ul태그
            <li>li태그</li>
        </ul>
        <ol>
           ol태그
            <li>li태그</li>
        </ol>
    </div>
    <span id="default-span">
        span은 기본적으로 inline 특성을 갖습니다. 가지고 있는 콘텐츠 만큼만 길이를 차지합니다. 인라인 요소는 반드시 블록 요소 안에 담겨야 한다.. <br/>
        여러 인라인 요소가 중첩될 수 있다.
        <a href="#">a태그</a>
        <input type=text value="input 요소들..">
        <img  src="#" alt="img 요소">
    </span>
    <br/>
    

</body>
</html>
