<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>inline-block</title>
    <style>
        .my-div{
            background-color: chocolate;
            width: 150px;
            /* display:inline-block 은 block요소(div)를 inline 으로 바꿔줌.
                        자동으로 margin이 5정도 들어가게 된다. */
            
            display: inline-block;
            
        }
        
        .my-span{
            background-color: aquamarine;
            width:100px;
            height:100px;
            /* display:inline-block 으로 inline요소(span)을 block요소로 바꿔줌.
                        근데 span을 inline-block으로 block으로 바꿔줘도 안에 div 태그는 들어가지 못한다.*/
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>
        <div class="my-div">
            <h1>제목1</h1>
            <p>내용내용내용내용</p>
        </div>

        <div class="my-div">
            <h1>제목2</h1>
            <p>내용내용내용내용</p>
        </div>

        <div class="my-div">
            <h1>제목3</h1>
            <p>내용내용내용내용</p>
        </div>
    </div>
    
    <span class="my-span">Span1</span>
    <span class="my-span">Span2</span>
</body>
</html>
