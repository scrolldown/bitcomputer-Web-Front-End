<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>input 정리</title>
</head>
<body>
    <form>
        <label for="input1">일반 텍스트 박스</label>
        <input type="text" id="input1"><br/>
        
        <label for="input2">패스워드 입력 박스</label>
        <input type="password" id="input2"><br/>
        
        <label for="input3">검색용 텍스트 박스</label>
        <input type="search" id="input3"><br/>
        
        <!-- hidden 사용하는 이유 : 사용자한테 보여주기 싫지만 반드시 필요한 경우 -->
        <!--                       value를 이용한다. ex. ID, 보안 키값-->
        <label for="input4">숨겨진 필드</label>
        <input type="hidden" id="input4" value="숨겨진 값"><br/>
        
        <label for="input5">전화번호 필드</label>
        <input type="tel" id="input5"><br/>
        
        <label for="input6">이메일 필드</label>
        <input type="email" id="input6"><br/>
        
        <label for="input7">색상 표</label>
        <input type="color" id="input7"><br/>
        
    </form>

</body>
</html>
