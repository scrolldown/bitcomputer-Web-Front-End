<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>v-for로 객체의 프로퍼티 순회하기.</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <script>
        /*
        이름, 키, 몸무게, 눈 색깔을 저장하는 객체와 그 객체를 저장하는 배열을 만들어 출력하되, v-for 구문을 이용하여 출력하시오.
        이 때 출력되는 내용들은 전부 index : key = value 형태로 출력.
        */
    </script>
    <div class='container'>
        
        <!-- $는 property 직접지정.-->
        <ul class='list-group'>
           <li v-for='person in people' class='list-group-item'>
              <ul class='list-group'>
                <li class = list-group-item v-for='(value,key,index) in person'>
                    {{ index }} : {{ key }} = {{ value }}
                </li>   
              </ul>
               
           </li>
        </ul>
        
        <pre>{{ $data }}</pre>
    </div>
</body>

<script src="https://unpkg.com/vue"></script>
<script>
    var vm = new Vue({
        el:'.container',
        data:{
            people:[
                {
                    name:'A',
                    height:'188',
                    weight:'70',
                    eyeColor:'brown'
                },
                {
                    name:'B',
                    height:'170',
                    weight:'60',
                    eyeColor:'black'
                },
                {
                    name:'C',
                    height:'160',
                    weight:'50',
                    eyeColor:'deep blue'
                }
            ]
        }
    })
</script>
</html>
