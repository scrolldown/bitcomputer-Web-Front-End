<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>멍청이 계산기</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
    <div class="container">
        <h1> 멍청이 계산기 </h1>
        <form class="form-inline">  
        <!-- 입력을 숫자로 자동으로 파싱해주는 특별한 한정자 number -->  
            <input v-model.number="a" class="form-control">    
            <select v-model="operator" class="form-control">     
                <option>+</option>       
                <option>-</option>      
                <option>*</option> 
                <option>/</option>  
            </select>    
            <input v-model.number="b" class="form-control"> 
            <button type="submit" @click.prevent="calculate" class="btn btn-primary">계산</button>
                <!-- 이벤트 전파를 막기위해 prevent를 하면 prevent default 실행되는 것과 같음. -->
                <!-- 이것을 키 한정자라고 부르고, 종류는 여러가지가 있다. 검색해볼 것. -->
        </form>
        
        <h2>Result : {{ a }} {{ operator }} {{ b }} = {{ c }}</h2>

        <pre>{{$data}}
        </pre>    
    </div>
</body> 
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>  
    new Vue({
        el: '.container',
        data: {
            a: 1,
            b: 2,
            c: null,
            operator: "+"
        },
        methods: {
            calculate: function() {
                event.preventDefault();// 원래 진행하려던 이벤트를 멈춰주어
                                       // 다른페이지로 넘어가지 않게함.
                switch (this.operator) {
                    case "+": this.c = this.a + this.b; break;
                    case "-": this.c = this.a - this.b; break;
                    case "*": this.c = this.a * this.b; break;
                    case "/": this.c = this.a / this.b; break;
                }
            }}
    });
    
</script> 
</html>
