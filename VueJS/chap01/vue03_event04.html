<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>계산된 프로퍼티</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class='container'>
         a = {{a}}, b= {{b}}
         <br/>
         <input type='text' v-model.number='a'> <!-- v-model은 model에서의 특정 변수와 element를 묶어주는 역할 ==> 양방향 바인딩. -->
                             <!-- v-model 뒤에 한정자를 붙여줌으로써 input data의 유형을 결정해줄 수 있음.-->
                             
         <input type='text' v-model.number='b'> <!-- view에서 view-model로 쏴주는 바인딩은 computed의 경우 안됨. -->
    </div>
</body>
<script src='https://unpkg.com/vue'></script>
<script>
    var vm = new Vue({
        el:'.container',
        data:{
            a : 1
        },
        computed :{ // 의존하고 있는 데이터가 변하면 실행되는 것이 computed. != methods
            b: function(){
                return this.a + 1;
            }
        }
    });
</script>
</html>
