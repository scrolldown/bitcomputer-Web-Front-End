<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>v-for로 배열 객체 순회하기.</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class='container'>
        
        <!-- $는 property 직접지정.-->
        <ul class='list-group'>
            <li class='list-group-item' v-for='story in stories'>
                <div class='panel panel-primary'>
                   <div class="panel-heading">
                        WRITER : {{story.writer}}
                    </div>
                    <div class='panel-body' v-for='(plot,index) in story.plot'>
                        {{ index+1 }} PLOT : {{ plot }}
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>

<script src="https://unpkg.com/vue"></script>
<script>
    var vm = new Vue({
        el:'.container',
        data:{ // 무조건 key 값이 있어야 하므로 바로 배열을 넣지 않는다.
            stories:[
                {
                    writer:'jhoh',
                    plot:['내이야기1',
                          '내이야기2',
                          '내이야기3'
                          ]
                },
                {
                    writer:'jsm',
                    plot:['남이야기1',
                          '남이야기2',
                          '남이야기3'
                          ]
                },
                {
                    writer:'kdb',
                    plot:['걔이야기1',
                          '걔이야기2',
                          '걔이야기3'
                          ]
                }
            ]
        }
    })
</script>
</html>
