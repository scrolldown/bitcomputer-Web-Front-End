<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>템플릿 태그 컴포넌트</title>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>

<body>
    <div class='container'>
        <story>
            <!-- story라는 custom element를 이용해서 인라인 템플릿 생성 -->
        </story>

    </div>
</body>

<!-- component의 주석으로 사용될 template 등록하기  -->
<!-- 1. template의 고유 ID 값을 지정한 후, template 의 DOM 설정. -->
<template id='story-template'>
    <h1>컴포넌트의 템플릿 태그 입니다.</h1>
</template>

<script src='https://unpkg.com/vue'></script>
<script>
    // Vue 컴포넌트 등록하기 - 인라인 템플릿 사용.
    Vue.component('story', { // story라는 컴포넌트를 만들기 위한 옵션을 {}(객체)로 지정.
        template: '#story-template'
    });

    var vm = new Vue({
        el: '.container'
    })
</script>

</html>
